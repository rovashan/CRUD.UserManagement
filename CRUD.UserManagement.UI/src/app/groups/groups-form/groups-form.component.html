<br />
<h3>
  Groups
</h3>
<br />

<div class="col-md-12 col-centered">

  <form name="form" (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="groupName">groupName</label>
      <input type="text" class="form-control" name="groupName" [(ngModel)]="model.groupName" #groupName="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && model.groupName.invalid }" required />
      <div *ngIf="f.submitted && model.groupName.invalid" class="invalid-feedback">
        <div *ngIf="title.errors.required">Group name is required</div>
      </div>
    </div>


    <div class="form-group">
      <button class="btn btn-primary">Save</button>
    </div>
  </form>

</div>
